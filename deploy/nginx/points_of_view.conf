# deploy/nginx/points_of_view.conf

server {
    listen 80;
    # Вариант 1: Через поддомен (рекомендую)
    server_name points.aliensen.online;

    # Вариант 2: Через путь на основном домене
    # server_name aliensen.online;
    # location /points/ { ... }  # Тогда нужен path routing

    # Статические файлы
    location /static/ {
        alias /var/www/points_of_view/staticfiles/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Медиа файлы
    location /media/ {
        alias /var/www/points_of_view/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Если будете использовать путь /points/
        # proxy_set_header SCRIPT_NAME /points;
    }
}